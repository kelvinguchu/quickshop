<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickShop - You're Offline</title>
    <link rel="icon" href="/icons/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#382f21" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          'Montserrat',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #f9f6f2;
        color: #382f21;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 90%;
        padding: 2rem;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(56, 47, 33, 0.1);
      }
      h1 {
        font-family: 'Cinzel', serif;
        color: #382f21;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      p {
        margin-bottom: 2rem;
        line-height: 1.6;
        font-weight: 400;
      }
      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 2rem;
      }
      .button {
        background-color: #d4af37;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
        font-family: 'Montserrat', sans-serif;
      }
      .button:hover {
        background-color: #c39a28;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/icons/logo.svg" alt="QuickShop Logo" class="logo" />
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your connection and try
        again.
      </p>
      <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
      // Check if online and redirect to homepage
      window.addEventListener('online', () => {
        window.location.href = '/'
      })
    </script>
  </body>
</html>
